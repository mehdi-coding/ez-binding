<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Test</title>
    <!-- <script src="lo.js"></script> -->
    <script src="modified.js"></script>
    <script src="object.js"></script>
    <style>
        .error {
            background-color: coral;
            color: white;
            font-size: 25px;
            padding: 5px
        }
        .good {
            background-color: rgb(66, 228, 74);
            color: white;
            font-size: 25px;
            padding: 5px
        }
    </style>
</head>

<body>
    <p ez-Model>
        <b>The Time is: </b>{{time}}
    </p>
    <label for="first">Name:</label>
    <input type="text" ez-Model="user.name" id="first" value="">
    <select name="select" ez-Model="user.name">
        <option value="Mehdi">Mehdi</option>
        <option value="Ez-Binding" selected>Ez-Binding</option>
        <option value="Test Name">Test Name</option>
    </select>
    <br />
    <br />

    <label for="last">Company:</label>
    <input type="text" ez-model="user.company" id="last" value="">
    <input list="companies" ez-Model="user.company">
    <datalist id="companies">
        <option value="SONATRACH"></option>
        <option value="Facebook"></option>
        <option value="Google"></option>
    </datalist>
    <br />
    <br />

    <label for="last">Age:</label>
    <input type="number" min="0" max="150" value="1" ez-Model="user.age"> 0
    <input type="range" min="0" max="150" value="1" ez-Model="user.age">150
    <br />
    <br />

    <p ez-Model>
        Mrs / Mr
        <b>{{ user.name }}</b> working at {{user.company}} is {{user.age}} years old
    </p>

    <div ez-model>{{message}}</div>


    <button onclick="add()" id="addBtn">Add</button>

    
</body>

</html>
