<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bind.js"></script>
</head>
<body>
    <label for="first">First Name:</label>
    <input type="text" ez-Model="first" id="first"><br /><br />
    <label for="last">Last Name:</label>
    <input type="text" ez-Model="last" id="last"><br /><br />
    
    <p ez-Model>
        My First name is: <b>{{ first }}</b>,
        and my last name is: <b>{{last}}</b>
    </p>
    
    <p ez-Model><b>Message: </b>{{message}}</p>

    <script src="input.js"></script>
</body>
</html>
