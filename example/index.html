<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../ez_bind.js"></script>
</head>

<body>
    <label for="first">First Name:</label>
    <input type="text" ez-Model="first" id="first" value="Ez">
    <select name="select" ez-Model="first">
        <option value="My_name">My Name</option>
        <option value="His_name" selected>His Name</option>
        <option value="Ez">Ez</option>
    </select>
    <br />
    <br />

    <label for="last">Last Name:</label>
    <input type="text" ez-Model="last" id="last" value="Model">
    <input list="browsers" ez-Model="last">
    <datalist id="browsers">
      <option value="Model">
      <option value="Last 1">
      <option value="Last 2">
    </datalist>
    <br />
    <br />

    <label for="last">Age:</label>
    <input type="number" min="0" max="100" value="1" ez-Model="age">
    <input type="range" min="0" max="100" value="1" ez-Model="age">
    <br />
    <br /> 

    <p ez-Model>
        The Age of <b>{{ first }}</b> <b>{{last}}</b> is {{age}} years old
    </p>

    <p ez-Model>
        <b>The Time is: </b>{{time}}
    </p>

    <script src="script.js"></script>
</body>

</html>
